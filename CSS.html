<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400&display=swap');

  body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; display: flex; height: 100vh; background-color: #f8f9fa; overflow: hidden; }

  /* --- SIDEBAR CORRIGIDA --- */
  .sidebar {
    width: 260px;
    background-color: #fff;
    border-right: 1px solid #e0e0e0;
    display: flex; flex-direction: column;
    padding: 20px;
    transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    z-index: 100;
  }
  
  .sidebar.collapsed {
    width: 70px; /* Largura fechada */
    padding: 20px 10px;
  }

  /* Esconde o texto FORÇADO quando fechado */
  .sidebar.collapsed .logo h2,
  .sidebar.collapsed .nav-btn span:not(.material-icons), 
  .sidebar.collapsed .user-profile {
    display: none !important;
    opacity: 0;
  }
  
  /* Centraliza ícones quando fechado */
  .sidebar.collapsed .nav-btn {
    justify-content: center;
    padding: 12px 0;
  }
  
  .sidebar.collapsed .logo { justify-content: center; margin-bottom: 20px; }
  .sidebar.collapsed .toggle-btn { right: 50%; transform: translateX(50%); top: 10px; }

  /* Estilos Normais da Sidebar */
  .logo { display: flex; align-items: center; gap: 12px; margin-bottom: 30px; color: #0b57d0; white-space: nowrap; overflow: hidden; }
  .logo h2 { margin: 0; font-size: 1.2rem; font-weight: 700; }
  
  .nav-btn {
    display: flex; align-items: center; gap: 12px;
    background: transparent; border: none;
    padding: 12px 16px; width: 100%;
    text-align: left; cursor: pointer;
    border-radius: 8px; color: #5f6368;
    font-size: 0.95rem; margin-bottom: 4px;
    transition: 0.2s; white-space: nowrap;
    font-weight: 500;
  }
  .nav-btn:hover { background-color: #f0f4f9; color: #0b57d0; }
  .nav-btn.active { background-color: #e3effb; color: #0b57d0; }
  
  .toggle-btn {
    position: absolute; top: 24px; right: 20px;
    background: none; border: none; cursor: pointer;
    color: #5f6368;
  }

  /* --- ÁREA PRINCIPAL --- */
  .main-content { flex: 1; padding: 0; overflow-y: auto; position: relative; }
  .content-wrapper { padding: 40px; max-width: 1200px; margin: 0 auto; }

  /* --- HOME ART & INTRO --- */
  .intro-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 50px;
    margin-top: 20px;
  }
  
  .intro-text h2 { font-size: 2rem; color: #1f1f1f; margin: 0 0 10px 0; }
  .intro-text p { color: #5f6368; font-size: 1.1rem; max-width: 500px; line-height: 1.5; }

  /* Arte Interativa */
  .art-scene {
    width: 400px; height: 250px;
    position: relative;
    perspective: 1000px;
  }
  
  .floating-card {
    position: absolute;
    background: white;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(11, 87, 208, 0.15);
    border: 1px solid rgba(255,255,255,0.5);
    display: flex; align-items: center; justify-content: center;
    font-weight: bold; color: #0b57d0;
    transition: transform 0.1s ease-out; /* Importante para o movimento suave */
  }

  /* Formas geométricas */
  .shape-1 { top: 20px; right: 40px; width: 120px; height: 120px; background: #e8f0fe; z-index: 1; border-radius: 20px; }
  .shape-2 { bottom: 30px; left: 50px; width: 180px; height: 100px; background: white; z-index: 2; border: 1px solid #e0e0e0; padding: 20px; }
  .shape-3 { top: 80px; left: 180px; width: 60px; height: 60px; background: #0b57d0; z-index: 3; border-radius: 50%; color: white; display:grid; place-items:center;}

  /* --- CARDS GRID --- */
  .dashboard-grid {
    display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 24px;
  }
  
  .action-card {
    background: white; padding: 24px; border-radius: 16px;
    border: 1px solid #e0e0e0; cursor: pointer;
    transition: all 0.3s ease; position: relative;
    display: flex; flex-direction: column;
  }
  .action-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.08); border-color: #0b57d0; }
  
  .card-icon { width: 48px; height: 48px; border-radius: 12px; display: grid; place-items: center; margin-bottom: 16px; font-size: 24px; }
  .card-title { font-size: 1.1rem; font-weight: 600; color: #1f1f1f; margin: 0 0 8px 0; }
  .card-desc { font-size: 0.9rem; color: #666; line-height: 1.5; margin: 0; }
  .arrow-indicator { position: absolute; top: 24px; right: 24px; opacity: 0; transition: 0.3s; color: #0b57d0; }
  .action-card:hover .arrow-indicator { opacity: 1; right: 20px; }

  /* Cores Específicas */
  .icon-blue { background: #e8f0fe; color: #0b57d0; }
  .icon-purple { background: #f3e8fd; color: #9334e6; }
  .icon-red { background: #fce8e6; color: #c5221f; }
  .icon-green { background: #e6f4ea; color: #137333; }
  .icon-orange { background: #fef7e0; color: #ea8600; }

</style>
